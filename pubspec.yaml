name: mehendi_design_collection
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  photo_view: ^0.15.0
  carousel_slider: ^5.0.0
  google_mobile_ads: ^6.0.0
  shared_preferences: ^2.5.3
  provider: ^6.1.4
  share_plus: ^10.1.4
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png" # your app icon

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/logo.png
  android: true
  ios: true
  fullscreen: true


flutter:
  uses-material-design: true
  assets:
    - assets/images/icon.webp
    - assets/images/logo.png
